// GOOGLE AUTOCOMPLETE -----------------------------------------
function initAutocomplete() {
    new google.maps.places.Autocomplete(document.getElementById("depart"));
    new google.maps.places.Autocomplete(document.getElementById("arrivee"));
}
google.maps.event.addDomListener(window, 'load', initAutocomplete);


// CALCUL PRIX ---------------------------------------------------
function calculerPrix() {

    let dep = document.getElementById("depart").value;
    let arr = document.getElementById("arrivee").value;

    if(dep === "" || arr === ""){
        alert("Veuillez entrer les deux adresses.");
        return;
    }

    let service = new google.maps.DistanceMatrixService();

    service.getDistanceMatrix(
        {
            origins: [dep],
            destinations: [arr],
            travelMode: "DRIVING"
        },
        function(response, status) {

            if (status !== "OK") {
                document.getElementById("prix").innerHTML = "Erreur adresse";
                document.getElementById("prix").style.display = "block";
                return;
            }

            let d = response.rows[0].elements[0].distance.value / 1000;
            let distance = Math.round(d);

            let veh = document.getElementById("vehicule").value;

            let prix = 0;

            if(distance < 5) {
                prix = 20;
            } else {
                prix = distance * 2;
            }

            if(veh === "six") prix += 10;
            if(veh === "van") prix += 15;

            document.getElementById("prix").innerHTML = "Prix estim√© : " + prix.toFixed(2) + " ‚Ç¨";
            document.getElementById("prix").style.display = "block";
        }
    );
}
