function initAutocomplete() {
    new google.maps.places.Autocomplete(document.getElementById("depart"));
    new google.maps.places.Autocomplete(document.getElementById("arrivee"));
}
google.maps.event.addDomListener(window, 'load', initAutocomplete);


// =========================
// DISTANCE GOOGLE API
// =========================
function getDistance(depart, arrivee, callback) {
    let service = new google.maps.DistanceMatrixService();

    service.getDistanceMatrix({
        origins: [depart],
        destinations: [arrivee],
        travelMode: 'DRIVING'
    }, function(response, status) {

        if (status !== "OK") { callback(null); return; }

        let result = response.rows[0].elements[0];

        if (result.status !== "OK") { callback(null); return; }

        let distanceKm = result.distance.value / 1000;
        callback(distanceKm);
    });
}


// =========================
// CALCUL DU PRIX
// =========================
function calculerPrix() {
    let depart = document.getElementById("depart").value;
    let arrivee = document.getElementById("arrivee").value;
    let personnes = parseInt(document.getElementById("personnes").value);
    let vehicule = document.getElementById("vehicule").value;

    if (depart === "" || arrivee === "") {
        alert("Veuillez remplir les deux adresses.");
        return;
    }

    // VAN automatique si 7 ou 8 personnes
    if (personnes >= 7) {
        vehicule = "van";
        document.getElementById("vehicule").value = "van";
    }

    getDistance(depart, arrivee, function(distanceKm) {
        if (distanceKm === null) {
            alert("Impossible de calculer la distance.");
            return;
        }

        let prix = 0;

        if (distanceKm <= 5) {
            prix = 20; // minimum toutes courses
        } else {
            prix = 20 + (distanceKm - 5) * 2; // 2‚Ç¨/km apr√®s 5km
        }

        // SUPPL√âMENTS v√©hicules
        if (vehicule === "six") prix += 10;
        if (vehicule === "van") prix += 15;

        document.getElementById("prix").innerHTML =
            "Prix estim√© : " + prix.toFixed(2) + " ‚Ç¨";
        document.getElementById("prix").style.display = "block";
    });
}
