<script>

// AUTOCOMPLETE
function initAutocomplete() {
    new google.maps.places.Autocomplete(document.getElementById("depart"));
    new google.maps.places.Autocomplete(document.getElementById("arrivee"));
}
google.maps.event.addDomListener(window, 'load', initAutocomplete);

// CALCUL AVEC GOOGLE API 
function calculerPrix() {

    let dep = document.getElementById("depart").value;
    let arr = document.getElementById("arrivee").value;

    if(dep==="" || arr===""){
        alert("Veuillez entrer les deux adresses.");
        return;
    }

    // construire lâ€™URL
    let url = "https://maps.googleapis.com/maps/api/distancematrix/json?origins="
        + encodeURIComponent(dep)
        + "&destinations=" + encodeURIComponent(arr)
        + "&key=AIzaSyBPIaWMQd6o4K8miOzLAFUU8-s3wVOehpI";

    // APPEL AU SERVEUR PROXY POUR CONTINUER
    fetch("https://api.allorigins.win/get?url=" + encodeURIComponent(url))
    .then(r => r.json())
    .then(data => {

        let json = JSON.parse(data.contents);
        let distanceM = json.rows[0].elements[0].distance.value;
        let distanceKm = distanceM / 1000;

        let vehicule = document.getElementById("vehicule").value;
        let personnes = parseInt(document.getElementById("personnes").value);

        // AUTO-VAN POUR 7-8 PERS
        if(personnes >= 7){
            document.getElementById("vehicule").value = "van";
            vehicule = "van";
        }

        // TARIFS
        let prix = 20; // minimum jusqu'Ã  5 km

        if(distanceKm > 5){
            prix = 20 + (distanceKm - 5) * 2;  
        }

        // SUPPLÃ‰MENTS
        if(vehicule === "six") prix += 10;
        if(vehicule === "van") prix += 15;

        document.getElementById("prix").innerHTML =
            "Prix estimÃ© : " + prix.toFixed(2) + " â‚¬";
        document.getElementById("prix").style.display = "block";
    })
    .catch(e => alert("Erreur distance"));
}

// RÃ‰SERVATION WHATSAPP

    let date = document.getElementById("date").value;
    let heure = document.getElementById("heure").value;
    let personnes = document.getElementById("personnes").value;
    let vehicule = document.getElementById("vehicule").value;
    let prix = document.getElementById("prix").innerText;

    let message =
        "Nouvelle rÃ©servation :%0A"
        + "DÃ©part : " + dep + "%0A"
        + "ArrivÃ©e : " + arr + "%0A"
        + "Date : " + date + "%0A"
        + "Heure : " + heure + "%0A"
        + "Personnes : " + personnes + "%0A"
        + "VÃ©hicule : " + vehicule + "%0A"
        + prix;

    window.location.href =
        "https://wa.me/33750572722?text=" + message;
}
