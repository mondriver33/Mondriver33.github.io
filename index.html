<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MONDRIVER - Accueil</title>

<style>
    body{
        margin:0;
        font-family:Arial, sans-serif;
        background:#f2f2f2;
    }

    /* HEADER */
    .header{
        background:#222;
        color:white;
        padding:15px;
        display:flex;
        justify-content:space-between;
        align-items:center;
    }
    .logo{
        font-size:22px;
        font-weight:bold;
        letter-spacing:2px;
    }

    /* Menu d√©roulant */
    .menu{
        position:relative;
        display:inline-block;
    }
    .menu-btn{
        background:none;
        border:none;
        color:white;
        font-size:18px;
        cursor:pointer;
    }
    .menu-content{
        display:none;
        position:absolute;
        right:0;
        background:#333;
        min-width:150px;
        border-radius:5px;
        overflow:hidden;
    }
    .menu-content a{
        color:white;
        padding:10px;
        display:block;
        text-decoration:none;
    }
    .menu-content a:hover{
        background:#444;
    }
    .menu:hover .menu-content{
        display:block;
    }

    /* Langues */
    .lang-box{
        position:absolute;
        top:15px;
        left:15px;
    }
    .lang-box button{
        background:none;
        border:none;
        color:white;
        cursor:pointer;
        margin-right:10px;
        font-size:14px;
        opacity:0.8;
    }
    .lang-box button:hover{
        opacity:1;
    }

    /* HERO IMAGE */
    .hero-image{
        width:100%;
        display:block;
    }

    /* BOUTONS */
    .btn{
        width:90%;
        max-width:500px;
        margin:10px auto;
        padding:15px;
        background:#333;
        color:white;
        border:none;
        border-radius:8px;
        text-align:center;
        display:block;
        font-size:17px;
        text-decoration:none;
        transition:0.3s;
    }
    .btn:hover{
        transform:scale(1.03);
        background:#444;
    }

    /* FORMULAIRE */
    .contact-title{
        text-align:center;
        font-size:20px;
        margin-top:25px;
        font-weight:bold;
    }
    .form-box{
        width:90%;
        max-width:500px;
        margin:0 auto 40px;
    }
    input, textarea{
        width:100%;
        padding:12px;
        margin:10px 0;
        border:1px solid #ccc;
        border-radius:5px;
    }
</style>
</head>

<body>

<!-- TRADUCTION -->
<div class="lang-box">
    <button onclick="setLang('fr')">üá´üá∑ FR</button>
    <button onclick="setLang('en')">üá¨üáß EN</button>
    <button onclick="setLang('es')">üá™üá∏ ES</button>
</div>

<!-- HEADER -->
<div class="header">
    <div class="logo">MONDRIVER</div>

    <div class="menu">
        <button class="menu-btn">‚ò∞</button>
        <div class="menu-content">
            <a href="index.html">üè† Accueil</a>
            <a href="reservation.html">üí∂ Tarifs</a>
            <a href="#">üöó Nos v√©hicules</a>
        </div>
    </div>
</div>

<!-- IMAGE -->
<img src="fond.jpg" class="hero-image">

<!-- BOUTONS -->
<a href="reservation.html" class="btn">Tarifs & R√©servation</a>
<a href="tel:0750572722" class="btn">Appeler un chauffeur</a>
<a href="https://wa.me/33750572722" class="btn">WhatsApp Chauffeur</a>

<!-- CONTACT -->
<div class="contact-title" id="contactTitle">Formulaire de contact</div>

<div class="form-box">
    <input type="text" placeholder="Votre nom" id="name">
    <input type="text" placeholder="Votre t√©l√©phone" id="phone">
    <input type="email" placeholder="Votre email" id="email">
    <textarea rows="5" placeholder="Votre message"></textarea>
</div>

<script>
function setLang(l){
    if(l === "fr"){
        document.querySelector(".btn:nth-child(3)").innerText = "Appeler un chauffeur";
        document.querySelector(".btn:nth-child(4)").innerText = "WhatsApp Chauffeur";
        document.getElementById("contactTitle").innerText = "Formulaire de contact";
    }
    if(l === "en"){
        document.querySelector(".btn:nth-child(3)").innerText = "Call a driver";
        document.querySelector(".btn:nth-child(4)").innerText = "WhatsApp Driver";
        document.getElementById("contactTitle").innerText = "Contact form";
    }
    if(l === "es"){
        document.querySelector(".btn:nth-child(3)").innerText = "Llamar a un conductor";
        document.querySelector(".btn:nth-child(4)").innerText = "WhatsApp Conductor";
        document.getElementById("contactTitle").innerText = "Formulario de contacto";
    }
}
</script>

</body>
</html>
