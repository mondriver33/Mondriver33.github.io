<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MONDRIVER</title>

<style>

body {
    margin: 0;
    background: #f2f2f2;
    font-family: Arial, sans-serif;
}

/* Bannière */
header {
    background: #1a1a1a;
    color: white;
    padding: 15px 20px;
    display: flex;
    align-items: center;
    justify-content: space-between;
}

/* Logo MONDRIVER */
header h1 {
    margin: 0;
    font-size: 22px;
    letter-spacing: 2px;
    text-align: center;
    flex: 1;
}

/* Menu hamburger */
.menu-icon {
    font-size: 26px;
    cursor: pointer;
    padding: 5px 10px;
}

/* Menu déroulant */
.menu {
    position: absolute;
    top: 60px;
    right: 10px;
    background: #1a1a1a;
    border-radius: 6px;
    display: none;
    padding: 10px 0;
    width: 180px;
}

.menu a {
    display: block;
    padding: 10px 20px;
    color: white;
    text-decoration: none;
}

.menu a:hover {
    background: #333;
}

/* Image paysage */
.hero {
    width: 100%;
    height: auto;
    display: block;
}

/* Boutons */
.button {
    width: 80%;
    margin: 12px auto;
    padding: 14px;
    background: #222;
    color: white;
    border-radius: 8px;
    text-align: center;
    font-size: 16px;
    cursor: pointer;
    transition: 0.2s;
}

.button:hover {
    transform: scale(1.03);
    background: #3a3a3a;
}

/* Formulaire */
form {
    width: 80%;
    margin: 20px auto 40px auto;
}

input, textarea {
    width: 100%;
    padding: 12px;
    margin: 8px 0;
    border-radius: 6px;
    border: 1px solid #ccc;
}

/* Bouton envoyer */
.envoyer-btn {
    width: 100%;
    padding: 12px;
    background: #000;
    color: white;
    border: none;
    border-radius: 6px;
    font-size: 16px;
    cursor: pointer;
    margin-top: 10px;
}

.envoyer-btn:hover {
    background: #333;
}

/* Langues */
.langs {
    position: absolute;
    left: 15px;
    top: 18px;
}

.langs a {
    color: white;
    margin-right: 8px;
    text-decoration: none;
}

</style>

</head>
<body>

<!-- LANGUES -->
<div class="langs">
    <a href="#" onclick="setLang('fr')">FR</a>
    <a href="#" onclick="setLang('en')">EN</a>
    <a href="#" onclick="setLang('es')">ES</a>
</div>

<!-- BANNIÈRE -->
<header>
    <h1 id="title">MONDRIVER</h1>

    <div class="menu-icon" onclick="toggleMenu()">☰</div>
</header>

<!-- MENU -->
<div class="menu" id="menu">
    <a href="#">Accueil</a>
    <a href="#">Nos services</a>
    <a href="#">À propos de nous</a>
</div>

<!-- IMAGE PRINCIPALE -->
<img src="fond.jpg" class="hero">

<!-- BOUTONS -->
<div class="button" onclick="location.href='reservation.html'">Tarifs & Réservation</div>
<div class="button" onclick="location.href='tel:0750572722'">Appeler un chauffeur</div>
<div class="button" onclick="location.href='https://wa.me/33750572722'">WhatsApp Chauffeur</div>

<!-- FORMULAIRE -->
<h3 style="text-align:center;">Formulaire de contact</h3>

<form action="mailto:mondriver33@gmail.com" method="POST" enctype="text/plain">
    <input type="text" name="nom" placeholder="Votre nom" required>
    <input type="text" name="telephone" placeholder="Votre téléphone" required>
    <input type="email" name="email" placeholder="Votre email" required>
    <textarea name="message" placeholder="Votre message" rows="5" required></textarea>

    <button type="submit" class="envoyer-btn">Envoyer</button>
</form>

<script>
function toggleMenu() {
    let m = document.getElementById("menu");
    m.style.display = (m.style.display === "block") ? "none" : "block";
}

function setLang(lang) {
    if (lang === "fr") {
        document.getElementById("title").innerText = "MONDRIVER";
    }
    if (lang === "en") {
        document.getElementById("title").innerText = "MONDRIVER";
    }
    if (lang === "es") {
        document.getElementById("title").innerText = "MONDRIVER";
    }
}
</script>

</body>
</html>
