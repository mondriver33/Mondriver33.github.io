/* HEADER */
header {
    background: #1a1a1a;

    justify-content: space-between;

/* MENU D√âROULANT */
.menu-btn {

.menu {

    position: absolute;
    top: 70px;
    right: 15px;
    background: #1a1a1a;
    border-radius: 10px;
    overflow: hidden;
}

.menu a {
    display: block;
    padding: 12px 20px;
    color: white;

    color: white;
    border-radius: 10px;
    text-align: center;
    font-size: 18px;
    font-weight: bold;
    cursor: pointer;
    transition: 0.2s;
}

.btn:hover {
    transform: scale(1.05);
    background: #5a5a5a;
}

/* FORMULAIRE */

}

input, textarea {

    margin-bottom: 15px;

/* BOUTON ENVOYER */

}

.send:hover {

    background: #5a5a5a;
}
</style>
