<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MONDRIVER</title>

    <style>
        body {
            margin: 0;
            background: #f2f2f2;
            font-family: Arial, sans-serif;
        }

        /* HEADER */
        header {
            background: #1f1f1f;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 26px;
            font-weight: bold;
            position: relative;
        }

        /* MENU DROIT */
        nav {
            position: absolute;
            right: 20px;
            top: 22px;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            background: #333;
            padding: 8px 14px;
            border-radius: 6px;
            margin-bottom: 6px;
            color: white;
            cursor: pointer;
            font-size: 14px;
            transition: 0.2s;
        }

        nav ul li:hover {
            transform: scale(1.05);
        }

        /* IMAGE */
        .hero {
            width: 100%;
            height: 250px;
            background-image: url("fond.jpg");
            background-size: cover;
            background-position: center;
        }

        /* BOUTONS PRINCIPAUX */
        .btn {
            display: block;
            width: 85%;
            margin: 18px auto;
            padding: 14px;
            background: #2f2f2f;
            color: white;
            text-align: center;
            font-size: 18px;
            border-radius: 10px;
            transition: 0.2s;
            cursor: pointer;
            text-decoration: none;
        }

        .btn:hover {
            transform: scale(1.03);
        }

        /* FORMULAIRE */
        .form-box {
            width: 85%;
            margin: auto;
            margin-top: 25px;
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            margin-top: 12px;
            font-size: 15px;
            border-radius: 8px;
            border: 1px solid #bbb;
        }

        textarea {
            height: 130px;
        }

        .send-btn {
            width: 100%;
            padding: 14px;
            margin-top: 16px;
            background: #2c2c2c;
            color: white;
            border: none;
            font-size: 17px;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.2s;
        }

        .send-btn:hover {
            transform: scale(1.04);
        }

        /* LANGUE */
        .lang-box {
            position: absolute;
            left: 20px;
            top: 18px;
        }

        .lang-box button {
            background: #333;
            color: white;
            padding: 6px 10px;
            border: none;
            border-radius: 6px;
            margin-right: 5px;
            cursor: pointer;
        }

        .lang-box button:hover {
            transform: scale(1.07);
        }
    </style>
</head>

<body>

<header>
    MONDRIVER

    <!-- LANGUES -->
    <div class="lang-box">
        <button onclick="setLang('fr')">FR</button>
        <button onclick="setLang('en')">EN</button>
        <button onclick="setLang('es')">ES</button>
    </div>

    <!-- MENU -->
    <nav>
        <ul>
            <li onclick="window.location.href='index.html'">Accueil</li>
            <li onclick="window.location.href='reservation.html'">Tarifs & Réservation</li>
            <li onclick="alert('Section bientôt disponible')">Nos Services</li>
            <li onclick="alert('Section bientôt disponible')">Nos Véhicules</li>
        </ul>
    </nav>
</header>

<!-- IMAGE -->
<div class="hero"></div>

<!-- BOUTONS -->
<a class="btn" id="b1" href="reservation.html">Tarifs & Réservation</a>
<a class="btn" id="b2" href="tel:+33750572722">Appeler un chauffeur</a>
<a class="btn" id="b3" href="https://wa.me/33750572722" target="_blank">Appeler sur WhatsApp</a>

<!-- FORMULAIRE -->
<div class="form-box">
    <h2 id="formTitle" style="text-align:center;">Formulaire de contact</h2>

    <form action="https://formsubmit.co/mondriver33@gmail.com" method="POST">
        <input type="text" name="name" placeholder="Votre nom" required>
        <input type="email" name="email" placeholder="Votre email" required>
        <input type="tel" name="phone" placeholder="Votre téléphone">
        <textarea name="message" placeholder="Votre message" required></textarea>

        <!-- Anti-spam -->
        <input type="hidden" name="_captcha" value="false">

        <!-- Redirection -->
        <input type="hidden" name="_next" value="https://mondriver33.github.io/">

        <button class="send-btn" type="submit" id="sendBtn">Envoyer</button>
    </form>
</div>

<script>
function setLang(l) {
    const fr = {
        b1: "Tarifs & Réservation",
        b2: "Appeler un chauffeur",
        b3: "Appeler sur WhatsApp",
        form: "Formulaire de contact",
        send: "Envoyer"
    };
    const en = {
        b1: "Prices & Booking",
        b2: "Call a driver",
        b3: "WhatsApp Driver",
        form: "Contact form",
        send: "Send"
    };
    const es = {
        b1: "Tarifas y Reserva",
        b2: "Llamar a un conductor",
        b3: "WhatsApp Conductor",
        form: "Formulario de contacto",
        send: "Enviar"
    };

    let t = fr;
    if (l === "en") t = en;
    if (l === "es") t = es;

    document.getElementById("b1").innerText = t.b1;
    document.getElementById("b2").innerText = t.b2;
    document.getElementById("b3").innerText = t.b3;
    document.getElementById("formTitle").innerText = t.form;
    document.getElementById("sendBtn").innerText = t.send;
}
</script>

</body>
</html>
