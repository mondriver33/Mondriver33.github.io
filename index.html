<header>

<div class="container">

    <label>Adresse de d√©part :</label>
    <input id="depart" placeholder="Adresse de d√©part">

    <label>Adresse d'arriv√©e :</label>

    <label>Heure :</label>
    <input type="time" id="heure">

    <label>Nombre de personnes :</label>

    <label>Choix du v√©hicule :</label>
    <select id="vehicule">
        <option value="berline">Berline</option>
        <option value="v6">V√©hicule 6 places / 4 gros bagages</option>

    <input type="number" id="bagages" min="0" value="0">

    <select id="animaux">
        <option value="non">Non</option>

    </select>

    <input id="tel" placeholder="Votre num√©ro">

    <button class="btn-calc" onclick="calculerPrix()">Calculer le prix</button>

<script>
/* AUTOCOMPLETE */
function initAutocomplete(){
    new google.maps.places.Autocomplete(document.getElementById("depart"));
    new google.maps.places.Autocomplete(document.getElementById("arrivee"));
}
google.maps.event.addDomListener(window,"load",initAutocomplete);

/* CALCUL PRIX */
function calculerPrix() {
    let dep = document.getElementById("depart").value;
    let arr = document.getElementById("arrivee").value;

    if(!dep || !arr){
        alert("Veuillez saisir les deux adresses.");
        return;
    }

    let personnes = parseInt(document.getElementById("personnes").value);
    let vehicule = document.getElementById("vehicule");

    // AUTO-SELECTION
    if(personnes >= 5 && personnes <= 6){
        vehicule.value = "v6";
    }
    if(personnes >= 7){
        vehicule.value = "van";
    }

    const service = new google.maps.DistanceMatrixService();
    service.getDistanceMatrix({
        origins:[dep],
        destinations:[arr],
        travelMode:"DRIVING"
    }, function(resp,status){
        if(status!=="OK"){
            alert("Erreur API distance.");
            return;
        }

        let distText = resp.rows[0].elements[0].distance.text;
        let distanceKm = parseFloat(distText.replace(",","."));

        let prix;

        if(distanceKm <= 5){
            prix = 20;
        } else {
            prix = 20 + ((distanceKm - 5) * 2);
        }

        if(vehicule.value==="v6") prix += 10;
        if(vehicule.value==="van") prix += 15;

        let final = prix.toFixed(2);

        document.getElementById("prix").innerHTML = "Prix estim√© : " + final + " ‚Ç¨";
        document.getElementById("prix").style.display = "block";

        // WhatsApp message
        let msg = encodeURIComponent(
            "Nouvelle demande de r√©servation :\n" +
            "- D√©part : " + dep + "\n" +
            "- Arriv√©e : " + arr + "\n" +
            "- Distance : " + distanceKm + " km\n" +
            "- V√©hicule : " + vehicule.value + "\n" +
            "- Prix estim√© : " + final + " ‚Ç¨"
        );

        document.getElementById("wa").href =
            "https://wa.me/33750572722?text=" + msg;

        document.getElementById("mail").href =
            "mailto:mondriver33@gmail.com?subject=R√©servation&body=" + msg;
    });
}
</script>
