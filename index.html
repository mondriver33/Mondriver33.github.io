<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MONDRIVER</title>

<style>

/* ---------- GLOBAL ---------- */
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #f2f2f2;
}

/* ---------- HEADER ---------- */
header {
    background-color: #1a1a1a;
    color: white;
    padding: 15px 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

header h1 {
    margin: 0;
    letter-spacing: 2px;
    font-size: 22px;
}

/* Langues */
.lang {
    display: flex;
    gap: 10px;
    margin-left: 20px;
}

.lang span {
    cursor: pointer;
    font-size: 13px;
    opacity: 0.8;
}

.lang span:hover {
    opacity: 1;
}

/* Menu */
.menu-btn {
    font-size: 24px;
    cursor: pointer;
    padding: 5px 10px;
}

.menu-content {
    display: none;
    position: absolute;
    background: #1a1a1a;
    right: 10px;
    top: 60px;
    padding: 10px;
    border-radius: 6px;
}

.menu-content a {
    display: block;
    color: white;
    padding: 8px 12px;
    text-decoration: none;
}

.menu-content a:hover {
    background: #333;
}

/* ---------- HERO IMAGE ---------- */
.hero img {
    width: 100%;
    height: 220px;        /* Taille EXACTE comme ta capture */
    object-fit: cover;
    object-position: center;
    display: block;
}

/* ---------- BUTTONS ---------- */
button, .btn {
    width: 90%;
    max-width: 500px;
    margin: 12px auto;
    padding: 14px;
    background: #1a1a1a;
    color: white;
    border: none;
    border-radius: 10px;
    display: block;
    font-size: 15px;
    cursor: pointer;
    transition: 0.2s;
}

button:hover, .btn:hover {
    transform: scale(1.03);
    background: #333;
}

/* ---------- FORM ---------- */
form {
    width: 90%;
    max-width: 500px;
    margin: 20px auto 60px auto;
}

input, textarea {
    width: 100%;
    margin-bottom: 12px;
    padding: 12px;
    border-radius: 6px;
    border: 1px solid #ccc;
}

textarea {
    height: 120px;
}

</style>

<script>
// ------- MENU -------
function toggleMenu() {
    const menu = document.getElementById("menu");
    menu.style.display = (menu.style.display === "block") ? "none" : "block";
}

// ------- LANGUES -------
function setLang(l) {
    const txt = {
        fr: {
            tarifs: "Tarifs & Réservation",
            call: "Appeler un chauffeur",
            whatsapp: "WhatsApp Chauffeur",
            form: "Formulaire de contact"
        },
        en: {
            tarifs: "Prices & Booking",
            call: "Call a driver",
            whatsapp: "WhatsApp Driver",
            form: "Contact form"
        },
        es: {
            tarifs: "Tarifas y Reserva",
            call: "Llamar a un conductor",
            whatsapp: "WhatsApp Conductor",
            form: "Formulario de contacto"
        }
    };

    document.getElementById("btn_tarif").innerText = txt[l].tarifs;
    document.getElementById("btn_call").innerText = txt[l].call;
    document.getElementById("btn_wa").innerText = txt[l].whatsapp;
    document.getElementById("form_title").innerText = txt[l].form;
}
</script>

</head>
<body>

<!-- HEADER -->
<header>
    <div class="lang">
        <span onclick="setLang('fr')">FR</span>
        <span onclick="setLang('en')">EN</span>
        <span onclick="setLang('es')">ES</span>
    </div>

    <h1>MONDRIVER</h1>

    <div class="menu-btn" onclick="toggleMenu()">☰</div>

    <div id="menu" class="menu-content">
        <a href="index.html">Accueil</a>
        <a href="#">Nos Services</a>
        <a href="#">Nos Véhicules</a>
    </div>
</header>

<!-- HERO IMAGE -->
<div class="hero">
    <img src="fond.jpg" alt="Bordeaux">
</div>

<!-- BUTTONS -->
<button id="btn_tarif" onclick="window.location='reservation.html'">Tarifs & Réservation</button>
<button id="btn_call" onclick="window.location='tel:0750572722'">Appeler un chauffeur</button>
<button id="btn_wa" onclick="window.location='https://wa.me/33750572722'">WhatsApp Chauffeur</button>

<h3 id="form_title" style="text-align:center; margin-top:20px;">Formulaire de contact</h3>

<!-- FORM -->
<form action="mailto:mondriver33@gmail.com" method="POST" enctype="text/plain">
    <input type="text" name="nom" placeholder="Votre nom" required>
    <input type="email" name="email" placeholder="Votre email" required>
    <input type="text" name="phone" placeholder="Votre téléphone">
    <textarea name="message" placeholder="Votre message"></textarea>

    <button type="submit" class="btn">Envoyer</button>
</form>

</body>
</html>
