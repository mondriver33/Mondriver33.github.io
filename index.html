<script>
function initAutocomplete() {
    new google.maps.places.Autocomplete(document.getElementById("depart"));
    new google.maps.places.Autocomplete(document.getElementById("arrivee"));
}
google.maps.event.addDomListener(window, 'load', initAutocomplete);

function calculerPrix() {

    const depart = document.getElementById("depart").value;
    const arrivee = document.getElementById("arrivee").value;

    if (!depart || !arrivee) {
        alert("Veuillez entrer les deux adresses.");
        return;
    }

    const service = new google.maps.DistanceMatrixService();

    service.getDistanceMatrix(
    {
        origins: [depart],
        destinations: [arrivee],
        travelMode: "DRIVING"
    },
    function(response, status) {
        if (status !== "OK") {
            alert("Erreur avec Google Distance !");
            return;
        }

        let distance = response.rows[0].elements[0].distance.value / 1000;

        let vehicule = document.getElementById("vehicule").value;
        let prixKm = 2;
        let supp = 0;

        if (vehicule === "suv") supp = 10;
        if (vehicule === "van") supp = 15;

        let prix = distance * prixKm + supp;

        if (prix < 20) prix = 20;

        document.getElementById("prix").style.display = "block";
        document.getElementById("prix").innerHTML =
            "Prix estimÃ© : " + prix.toFixed(2) + " â‚¬";
    });
}
</script>
